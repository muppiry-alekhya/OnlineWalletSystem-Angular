<div style="margin-left: 0%;margin-top: -29%;background-color:rgb(229, 238, 238);bottom: 0;">
<br>
    <h3 style="color: blue" align="center" >Withdraw</h3>
<form class="container panel-default col-md-4">
  <div class="form-group" >
    <label>Bank Account Number</label>
    <input type="number" name="accNo" class="form-control" [(ngModel)]="accNo" required>
  </div>
  <div class="form-group" >
    <label>Withdraw Amount</label>
    <input type="number" name="accNo" class="form-control" [(ngModel)]="withdrawAmount" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)='withdraw()'>Withdraw</button>
  <br><br>
 
   <span style="color:green" *ngIf="online; else elseBlock">your updated balance is {{online1.balance}}</span>
 <ng-template  #elseBlock ><span style="color: red">Invalid account number</span>
 </ng-template>
 <br>  <br> 
</form>


</div>
