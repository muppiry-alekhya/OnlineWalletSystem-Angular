<div style="margin-left: 0%;margin-top: -29%;background-color:rgb(229, 238, 238);bottom: 0;">
<br>
    <h3 style="color: blue" align="center" >Show Balance</h3>
<form class="container panel-default col-md-4">
  <div class="form-group" >
    <label>Bank Account number</label>
    <input type="number" name="accNo" class="form-control" [(ngModel)]="online.accNo" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)='showBalance()'>Show Balance</button>
  <br><br>
<span style="color:whitesmoke" *ngIf="online1; else elseBlock">{{online1.accHolder}} your balance is {{online1.balance}}</span>
 <ng-template  #elseBlock ><span style="color: red">Invalid account number</span>
 </ng-template>
  <br><br>   
  
</form>


</div>
