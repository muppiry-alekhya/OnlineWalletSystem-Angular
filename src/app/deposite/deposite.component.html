<div style="margin-left: 0%;margin-top: -29%;background-color:rgb(204, 236, 207);bottom: 0;">
<br>
    <h3 style="color: blue" align="center" >Deposite</h3>
<form class="container panel-default col-md-4">
  <div class="form-group" >
    <label>Bank Account Number</label>
    <input type="number" name="accNo" class="form-control" [(ngModel)]="accNo" required>
  </div>
  <br>
  <div class="form-group" >
    <label>Deposite Amount</label>
    <input type="number" name="accNo" class="form-control" [(ngModel)]="depositeAmount" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)='deposite()'>Deposite</button>
  <br><br>
   <br>
   
  <span style="color:green" *ngIf="online; else elseBlock">{{online.accHolder}} your updated balance is {{online.balance}}</span>
 <ng-template  #elseBlock ><span style="color: red">Invalid account number</span>
  </ng-template>
    <br><br><br><br>
</form>


</div>
